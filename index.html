<html lang="pt-br">

<div class="container">
  <h1 class="page-title">
    Conversor de moedas
  </h1>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
</div>
<a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
</a>

<head>
  <meta charset="UTF-8">
  <title>Conversor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="converter">
    <h2>Conversor de Moedas</h2>
    <label for="valorMoeda">Valor:</label>
    <input type="number" id="valorMoeda" placeholder="Insira o valor">

    <label for="moedaOrigem">De:</label>
    <select id="moedaOrigem">
      <option value="dolar">Dólar</option>
      <option value="real">Real</option>
      <option value="euro">Euro</option>
      <option value="bitcoin">Bitcoin</option>
      <option value="libra">Libra</option>
    </select>

    <label for="moedaDestino">Para:</label>
    <select id="moedaDestino">
      <option value="dolar">Dólar</option>
      <option value="real">Real</option>
      <option value="euro">Euro</option>
      <option value="bitcoin">Bitcoin</option>
      <option value="libra">Libra</option>
    </select>

    <button onclick="converterMoeda()">Converter</button>

    <p id="resultadoMoeda"></p>
  </div>

  <div class="converter">
    <h2>Conversor de Temperatura</h2>
    <label for="temp">Temperatura:</label>
    <input type="number" id="temp" placeholder="Insira a temperatura">

    <label for="tempOrigem">De:</label>
    <select id="tempOrigem">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <label for="tempDestino">Para:</label>
    <select id="tempDestino">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="converterTemperatura()">Converter</button>

    <p id="resultadoTemperatura"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
